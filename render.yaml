# render.yaml
databases:
  - name: financial-advisor-db
    plan: free  # or 'starter' for production
    databaseName: financial_advisor_agent
    postgresMajorVersion: 15
    ipAllowList: []  # Allow connections from Render services

services:
  # Backend API Service
  - type: web
    name: financial-advisor-backend
    runtime: python
    plan: starter  # Free tier is now 'starter'
    buildCommand: |
      cd backend && 
      pip install -r requirements.txt &&
      alembic upgrade head
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: financial-advisor-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: financial-advisor-redis
          property: connectionString
      - key: ENVIRONMENT
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true
      # Add your API keys in Render dashboard (not in this file!)
      - key: GOOGLE_CLIENT_ID
        sync: false  # Set in dashboard
      - key: GOOGLE_CLIENT_SECRET
        sync: false  # Set in dashboard
      - key: HUBSPOT_CLIENT_ID
        sync: false  # Set in dashboard
      - key: HUBSPOT_CLIENT_SECRET
        sync: false  # Set in dashboard
      - key: OPENAI_API_KEY
        sync: false  # Set in dashboard
      - key: ANTHROPIC_API_KEY
        sync: false  # Set in dashboard
      - key: FRONTEND_URL
        value: https://financial-advisor-frontend.onrender.com  # Update with your frontend URL
      - key: ALLOWED_ORIGINS
        value: https://financial-advisor-frontend.onrender.com
      - key: GOOGLE_REDIRECT_URI
        value: https://financial-advisor-backend.onrender.com/api/v1/auth/google/callback
      - key: HUBSPOT_REDIRECT_URI
        value: https://financial-advisor-backend.onrender.com/api/v1/auth/hubspot/callback

  # Frontend Service
  - type: web
    name: financial-advisor-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://financial-advisor-backend.onrender.com/api/v1
      - key: REACT_APP_WS_URL
        value: wss://financial-advisor-backend.onrender.com/api/v1/chat/ws
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff

  # Redis (for rate limiting - optional on free tier)
  - type: redis
    name: financial-advisor-redis
    plan: free  # Limited to 25MB
    ipAllowList: []  # Allow connections from Render services

  # Celery Worker (for background tasks)
  - type: worker
    name: financial-advisor-celery-worker
    runtime: python
    plan: starter  # Free tier is now 'starter'
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && celery -A app.tasks.celery_app worker --loglevel=info -Q sync,agent,webhooks
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: financial-advisor-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: financial-advisor-redis
          property: connectionString
      - key: ENVIRONMENT
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: HUBSPOT_CLIENT_ID
        sync: false
      - key: HUBSPOT_CLIENT_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false

  # Celery Beat (for periodic tasks)
  - type: worker
    name: financial-advisor-celery-beat
    runtime: python
    plan: starter  # Free tier is now 'starter'
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && celery -A app.tasks.celery_app beat --loglevel=info
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: financial-advisor-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: financial-advisor-redis
          property: connectionString
      - key: ENVIRONMENT
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: HUBSPOT_CLIENT_ID
        sync: false
      - key: HUBSPOT_CLIENT_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false