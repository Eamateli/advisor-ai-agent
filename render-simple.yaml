# Simplified render.yaml for easier deployment
databases:
  - name: financial-advisor-db
    plan: free
    databaseName: financial_advisor_agent
    postgresMajorVersion: 15
    ipAllowList: []

services:
  # Backend API Service (Essential)
  - type: web
    name: financial-advisor-backend
    runtime: python
    plan: starter
    buildCommand: |
      cd backend && 
      pip install -r requirements.txt &&
      alembic upgrade head
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: financial-advisor-db
          property: connectionString
      - key: REDIS_URL
        value: redis://localhost:6379  # Fallback
      - key: ENVIRONMENT
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true
      # Set these in Render dashboard
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: FRONTEND_URL
        value: https://financial-advisor-frontend.onrender.com
      - key: ALLOWED_ORIGINS
        value: https://financial-advisor-frontend.onrender.com
      - key: GOOGLE_REDIRECT_URI
        value: https://financial-advisor-backend.onrender.com/api/v1/auth/google/callback

  # Frontend Service
  - type: web
    name: financial-advisor-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://financial-advisor-backend.onrender.com/api/v1
      - key: REACT_APP_WS_URL
        value: wss://financial-advisor-backend.onrender.com/api/v1/chat/ws
